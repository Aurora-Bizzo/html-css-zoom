<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-row">
                <div class="header-column">
                    <div class="header-content">
                        <button><i class="fa-solid fa-table-cells small-icon"></i> Speaker View</button>
                        <button><i class="fa-solid fa-maximize small-icon"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer>
        <div class="footer-container">
            <div class="footer-row">
                <div class="footer-column-25 left">
                    <div>
                        <ul>
                            <li>
                                <div>
                                    <i class="fa-solid fa-microphone"></i>
                                    <div class="icon-function">Mute</div>
                                </div>
                                <i class="fa-solid fa-angle-up small-icon arrow"></i>
                            </li>
                            <li>
                                <div>
                                    <i class="fa-solid fa-video"></i>
                                    <div class="icon-function">Stop Video</div>
                                </div>
                                <i class="fa-solid fa-angle-up small-icon arrow"></i>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="footer-column-50 center">
                    <ul>
                        <li>
                            <div>
                                <i class="fa-solid fa-user-plus"></i>
                                <div class="icon-function">invite</div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-user-group"></i>
                                <div class="icon-function">Manage Participants</div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-chart-column"></i>
                                <div class="icon-function">polling</div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-share-from-square logo-green"></i>
                                <div class="icon-function">Share Screen</div>
                            </div>
                            <i class="fa-solid fa-angle-up small-icon arrow"></i>
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-comment"></i>
                                <div class="icon-function">Chat</div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-record-vinyl"></i>
                                <div class="icon-function">Record</div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa-brands fa-microsoft"></i>
                                <div class="icon-function">Breakout Rooms</div>
                            </div>
                        </li>
                        <li>
                            <div>
                                <i class="fa-solid fa-ellipsis"></i>
                                <div class="icon-function">More</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="footer-column-25 right">
                    <div class="light-gray-area">
                       <div class="only-left-element">End Meeting</div>
                    </div>
                </div>
            </div>
        </div>   
    </footer>
    
</body>
</html>
